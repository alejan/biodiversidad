{% include 'especie/base.html' %}

<div class="container" role="main">
    {% if especies %}
        <h1>Cat√°logo de Especies en nuestra Reserva</h1>

        <div class="row">
            {% for especie in especies %}
                <a href="detalle/{{ especie.id }}">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="box">
                            <div class="box-icon">
                                <img src="{{ MEDIA_URL }}{{ especie.foto.name }}" class="img-circle" alt="No disponible"
                                     height="100px" width="100px"/>
                            </div>
                            <div class="info">
                                <p>
                                    <span class="label label-info">{{ especie.taxonomia }}</span>
                                    {{ especie.id }} {{ especie.nombre_general }}
                                    <span class="badge" style="float: right">{{ especie.categoria.nombre }}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}

        </div>
    {% else %}
        <h4>No se encontraron Especies.</h4>
    {% endif %}
</div>
